.header {

    width: 100vw;
    height: 50px;

    background-color: rgb(28, 28, 28);

    display: flex;
    flex-flow: row;

    position: fixed;
    top: 0;
    
    box-shadow: 0px 6px 6px rgba(0,0,0,0.3);

    z-index: 39;

    border-bottom: solid 1px rgb(33, 33, 33);

}

.header-logo {

    width: 180px;
    height: 50px;

    display: flex;
    flex-flow: row;
    justify-content: center;

    color: rgb(120, 120, 120);

    transition: 0.4s;

    cursor: pointer;

}

.header-logo:hover {

    filter: brightness(1.75) saturate(1.125);

}

.header-logo-n {

    width: 50px;
    height: 50px;

    background-image: url("${window.origin}/resources/image/icon/logo1024.png");
    background-size: cover;

    cursor: pointer;

}

.header-logo-text {

    height: 50px;

    margin-right: 15px;
    margin-left: 3px;

    cursor: pointer;

    font-weight: bold;

}



@media (min-width: 928px) {

    .header-menu-desktop {

        display: flex;
        flex-flow: row;
        justify-content: center;

        gap: 20px;
    
    }

    .header-menu-mobile {
    
        display: none;
    
    }



    .header-menu-nav-btn {

        transition: 0.4s;

    .header-menu-nav-btn-text-other-page {

        height: 48px;

    }

    .header-menu-nav-btn-text-other-page:hover {

    .header-menu-nav-btn-text-current-page {

        height: 48px;
