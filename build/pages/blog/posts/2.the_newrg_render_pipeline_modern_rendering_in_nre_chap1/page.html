var module={use_all:()=>module,use:e=>module,register_page:()=>module,use_open_mode:()=>module,text:e=>module,json:e=>module,exe:e=>module,exe_js:(e,r)=>module,external_js:e=>module,external_js_module:e=>module,create_virtual_module:(e,r)=>module,path_query:(e,r)=>[],add_variable_dependencies:(e,r)=>module,remove_variable_dependencies:e=>module,is_has_variable_dependencies:e=>!1,add_data:(e,r)=>module,remove_data:e=>module,is_has_data:e=>!1,relative_script_build_path:()=>"",relative_page_build_path:()=>"",script_build_path:()=>"",page_build_path:()=>"",use_and_get:(e,r=new Object)=>module,auto_return:e=>module,encode_js_str:e=>"",decode_js_str:e=>""},build_state=!1,run_state=!0;null==window.n0d3s_cached_dependency_results&&(window.n0d3s_cached_dependency_results=new Object),window.n0d3s_cached_dependency_results.df1172e1_57f8_449f_9ee8_4ffffce61723=(()=>{window.n0d3s_cached_dependency_results["57f92787_239c_481e_914a_479eca47bdf5"];var e=window.n0d3s_cached_dependency_results["13443f44_8119_44f9_bcf4_fe09329a20a9"],r=window.n0d3s_cached_dependency_results["4fc3138f_87c0_48ec_b8ed_a67b0e9ac2e4"],n=window.n0d3s_cached_dependency_results.a62a893c_340a_4793_9faf_b35c78ee7f6a,t=decodeURIComponent("Real-time%20rendering%20is%20one%20of%20the%20most%20importance%20technologies%20in%20modern%20game%20engines.%20It%20enables%20the%20capabilities%20of%20visualizing%20immersive%20virtual%20environment%20in%20real-time%20at%20high%20frame%20rates.%20Over%20the%20years%2C%20rendering%20architectures%20have%20evolved%20significantly.%20Specifically%2C%20my%20render%20engine%2C%20%3Ca%20href%3D%22https%3A%2F%2Fgithub.com%2Fn-c0d3r%2FNRE%22%3ENRE%20%F0%9F%94%97%3C%2Fa%3E%2C%20which%20initially%20used%20a%20traditional%20rendering%20architecture%2C%20has%20been%20upgraded%20to%20support%20render%20graph%20and%20DirectX%2012.%20This%20upgrade%20allows%20us%20to%20leverage%20modern%20rendering%20technologies%20such%20as%20Hardware%20Ray%20Tracing%2C%20Virtual%20Geometry%2C%20and%20much%20more."),i=decodeURIComponent("FirstRP%2C%20the%20initial%20render%20pipeline%20in%20%3Ca%20href%3D%22https%3A%2F%2Fgithub.com%2Fn-c0d3r%2FNRE%22%3ENRE%20%F0%9F%94%97%3C%2Fa%3E%2C%20was%20developed%20with%20the%20use%20of%20%3Ca%20href%3D%22https%3A%2F%2Fgithub.com%2Fn-c0d3r%2FNRHI%22%3ENRHI%200.1%20%F0%9F%94%97%3C%2Fa%3E%20supporting%20DirectX%2011.%20It%20already%20supports%20some%20fundamental%20features%20such%20as%20Image-based%20Lighting%2C%20HDRI%20Skies%2C%20Cascaded%20Shadow%20Mapping%2C%20etc.%20However%2C%20it%20faced%20the%20limitation%20that%20DirectX%2011%20is%20quite%20old%20and%20cannot%20support%20modern%20rendering%20technologies.%0D%0ATherefore%2C%20I%20decided%20to%20create%20a%20new%20render%20pipeline%20called%20NewRG%2C%20featuring%20its%20own%20render%20graph%20implementation%20using%20%3Ca%20href%3D%22https%3A%2F%2Fgithub.com%2Fn-c0d3r%2FNRHI%22%3ENRHI%200.2%20%F0%9F%94%97%3C%2Fa%3E%20with%20support%20for%20DirectX%2012.%20This%20upgrade%20was%20quite%20challenging%2C%20but%20it%20provided%20me%20with%20valuable%20experience%20in%20integrating%20modern%20graphics%20APIs%20on%20top%20of%20an%20older%20rendering%20architecture."),a=decodeURIComponent("As%20the%20number%20of%20CPU%20cores%20has%20been%20increasing%20continuously%2C%20the%20implementation%20of%20a%20task%20system%20is%20required%20for%20modern%20rendering%20engines.%20My%20render%20engine%20uses%20my%20own%20task%20system%2C%20%3Ca%20href%3D%22https%3A%2F%2Fgithub.com%2Fn-c0d3r%2FNTS%22%3ENTS%20%F0%9F%94%97%3C%2Fa%3E%2C%20based%20on%20%3Ca%20href%3D%22https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHIVBhKj7gQU%26t%3D584s%22%3EParallelizing%20the%20Naughty%20Dog%20Engine%20Using%20Fibers%20%F0%9F%94%97%3C%2Fa%3E.%0D%0AIn%20particular%2C%20I%20use%20multiple%20worker%20threads%20to%20populate%20command%20lists%2C%20which%20are%20then%20submitted%20to%20the%20GPU%20via%20command%20queues%20managed%20by%20render%20workers.%20Each%20render%20worker%20is%20a%20dedicated%20thread%20responsible%20for%20submitting%20command%20lists%20to%20the%20GPU%2C%20placing%20fences%2C%20and%20synchronizing%20between%20the%20CPU%20and%20GPU.%20This%20approach%20allows%20us%20to%20fully%20utilize%20multiple%20CPU%20cores%2C%20optimizing%20rendering%20techniques%20much%20more%20efficiently%20than%20the%20old%20rendering%20architecture."),o=decodeURIComponent("The%20differences%20between%20DirectX%2011%20and%20DirectX%2012%20are%20pretty%20much.%0D%0AIn%20work%20submission%2C%20DirectX%2012%20removes%20the%20concept%20of%20device%20context%20to%20support%20advanced%20work%20submission%20with%20explicit%20CPU-GPU%20synchronization%20and%20multiple%20command%20queues%20per%20device%20for%20multiple%20types%20of%20GPU%20work%3A%20graphics%2C%20compute%2C%20and%20copy.%20%0D%0AAdditionally%2C%20synchronization%20among%20multiple%20drawcalls%20and%20dispatch%20calls%20is%20no%20longer%20automatically%20guaranteed%20by%20the%20DirectX%20driver%20anymore%2C%20allowing%20them%20to%20run%20concurrently.%20This%20change%20provides%20opportunities%20to%20optimize%20synchronization%20more%20effectively%20for%20specific%20rendering%20algorithms.%20However%2C%20it's%20also%20a%20double-edged%20sword%20in%20which%20it%20can%20be%20slower%20than%20the%20DirectX%2011%20implementation%20if%20not%20managed%20efficiently.%0D%0ANext%2C%20resource%20management%20in%20DirectX%2012%20is%20more%20advanced%20and%20flexible%20than%20DirectX%2011.%20This%20flexibility%20enables%20developers%20to%20have%20more%20control%20over%20memory%20allocation%20but%20harder%20to%20manage.%20For%20instance%2C%20thanks%20to%20the%20support%20of%20placed%20resources%2C%20we%20can%20create%20a%20placed%20resource%20everyframe%20on%20a%20pre-created%20heap%20at%20a%20very%20low%20cost.%20Nevertheless%2C%20we%20can't%20upload%20the%20initial%20subresource%20data%20directly%20as%20we%20did%20in%20DirectX%2011.%0D%0ABesides%2C%20there%20are%20more%20changes%20in%20DirectX%2012%20that%20I%20can't%20cover%20all%20of%20them%20here.%20For%20more%20details%2C%20I%20recommend%20visiting%20%3Ca%20href%3D%22https%3A%2F%2Flearn.microsoft.com%2Fen-us%2Fwindows%2Fwin32%2Fdirect3d12%2Fdirectx-12-programming-guide%22%3EDirectX%2012%20Programming%20Guide%3C%2Fa%3E."),s=decodeURIComponent("Designing%20a%20render%20hardware%20interface%20is%20always%20challenging%2C%20especially%20when%20it%20need%20to%20support%20both%20simple%20and%20advanced%20graphics%20APIs.%20%0D%0AIn%20NRHI%200.2%2C%20instead%20of%20changing%20the%20behavior%20of%20existed%20functionalities%2C%20I%20chose%20to%20add%20new%20functionalities%20for%20advanced%20graphics%20APIs.%20For%20example%2C%20I%20separated%20%3Cspan%20class%3D%22info-text-0%22%3EH_resource%3A%3Acreate_committed%3C%2Fspan%3E%2C%20which%20doesn't%20support%20initial%20resource%20data%2C%20from%20%3Cspan%20class%3D%22info-text-0%22%3EH_resource%3A%3Acreate%3C%2Fspan%3E%2C%20a%20function%20from%20the%20simple%20graphics%20API%20that%20does%20support%20initial%20resource%20data.%20Thus%2C%20all%20the%20uses%20of%20%3Cspan%20class%3D%22info-text-0%22%3EH_resource%3A%3Acreate%3C%2Fspan%3E%20in%20%3Ca%20href%3D%22https%3A%2F%2Fgithub.com%2Fn-c0d3r%2FNRE%22%3ENRE%20%F0%9F%94%97%3C%2Fa%3E%20will%20not%20be%20broken%20so%20that%20I%20can%20reuse%20them%20just%20by%20overloading%20%3Cspan%20class%3D%22info-text-0%22%3EH_resource%3A%3Acreate%3C%2Fspan%3E%20to%20use%20a%20custom%20resource%20uploader.%0D%0AUsing%20this%20approach%2C%20NRHI%200.2%20comprises%20two%20smaller%20graphics%20APIs%3A%20the%20simple%20and%20the%20advanced%20one.%20Their%20availability%20by%20default%20depends%20on%20which%20graphics%20API%20we%20use.%20When%20using%20DirectX%2011%2C%20the%20advanced%20API%20is%20not%20available.%20Conversely%2C%20when%20using%20DirectX%2012%2C%20the%20advanced%20API%20is%20available%20but%20the%20simple%20API%20is%20not%20implemented%20by%20default.%20However%2C%20we%20can%20enable%20the%20simple%20API%20even%20with%20DirectX%2012%20through%20overloading%20all%20the%20simple%20API%20functionalities.%0D%0AMoveover%2C%20I%20also%20added%20%3Cspan%20class%3D%22info-text-1%22%3ENSL%3C%2Fspan%3E%20(NCoder's%20Shading%20Language)%20with%20support%20for%20HLSL%205.1%20and%20more%20advanced%20features%20to%20be%20cross-platform%20and%20capable%20of%20fully%20using%20%3Cspan%20class%3D%22info-text-1%22%3ENSL%3C%2Fspan%3E%20as%20the%20main%20shading%20language%20in%20NRE%20NewRG."),d=decodeURIComponent("As%20I%20mentioned%20above%2C%20a%20custom%20resource%20uploader%20is%20required%20for%20overloading%20%3Cspan%20class%3D%22info-text-0%22%3EH_resource%3A%3Acreate%3C%2Fspan%3E.%20%0D%0AIn%20NRE%20NewRG%20render%20pipeline%2C%20the%20general%20resource%20uploader%20is%20responsible%20for%20uploading%20resource%20data%20of%20general%20resources.%20Specifically%2C%20when%20uploading%20resource%20data%2C%20it%20creates%20an%20upload%20heap%2C%20maps%20that%20heap%2C%20copy%20all%20the%20data%20into%20and%20then%20execute%20a%20command%20list%20to%20copy%20the%20data%20from%20the%20upload%20heap%20to%20the%20target%20resource.%20This%20operation%20is%20quite%20expensive%20because%20it%20always%20create%20a%20new%20upload%20heap.%20However%2C%20we%20just%20need%20reusing%20all%20the%20legacy%20code%20using%20the%20simple%20graphics%20API%2C%20so%20it's%20ok%20to%20let%20the%20general%20resource%20uploader%20be%20slow."),c=decodeURIComponent("In%20DirectX%2011%2C%20the%20resource%20binding%20model%20is%20the%20same%20across%20different%20render%20pipeline%20states%2Fshaders%3A%20each%20shader%20stage%20contains%20multiple%20slots%20of%20resource.%0D%0AOn%20the%20other%20hand%2C%20in%20DirectX%2012%2C%20it%20features%20the%20concept%20of%20root%20signature.%20a%20root%20signature%20defines%20resource%20binding%20slots%20that%20shaders%20can%20access%20during%20rendering.%20When%20creating%20a%20render%20pipeline%20state%2C%20we%20need%20to%20specify%20which%20root%20signature%20we%20want%20to%20use.%20Therefore%2C%20I%20added%20the%20%3Cspan%20class%3D%22info-text-2%22%3E%40root_signature%3C%2Fspan%3E%20annotation%20for%20NSL%20pipeline%20state%20object%20to%20specify%20which%20root%20signature%20the%20pipeline%20state%20uses.%0D%0ATo%20manage%20root%20signatures%20in%20NRE%20NewRG%20render%20pipeline%2C%20I%20created%20the%20concept%20of%20binder%20signature.%20A%20binder%20signature%20is%20an%20object%20containing%20a%20root%20signature%2C%20and%20is%20managed%20by%20the%20binder%20signature%20manager.%20When%20a%20NSL%20shader%20asset%20is%20compiled%2C%20it%20imports%20binder%20signatures%20into%20NSL%20shader%20code%20as%20macros.%20This%20allows%20pipeline%20states%20defined%20within%20NSL%20shader%20asset%20can%20specify%20their%20root%20signatures%20using%20binder%20signature%20macros."),p=decodeURIComponent("The%20resource%20binding%20model%20in%20DirectX%2012%20is%20quite%20different%20from%20DirectX%2011.%0D%0AIn%20DirectX%2011%2C%20we%20bind%20resources%20to%20the%20pipeline%20through%20resource%20views%20such%20as%20shader%20resource%20views%2C%20unordered%20access%20views%2C%20render%20target%20views%2C...%0D%0AIn%20contrast%2C%20DirectX%2012%20supports%20the%20concept%20of%20descriptor%20and%20descriptor%20heap.%20Descriptors%20are%20objects%20describing%20how%20can%20shaders%20access%20resources.%20Descriptor%20heaps%20are%20places%20where%20descriptors%20are%20allocated%20onto.%20Each%20descriptor%20heap%20can%20be%20either%20shader-visible%20or%20non-shader-visible%20but%20only%20shader-visible%20descriptor%20heaps%20can%20be%20bound%20to%20the%20render%20pipeline.%0D%0ABecause%20there%20can%20be%20only%20one%20descriptor%20heap%20for%20each%20type%3A%20CBV_SRV_UAV%20and%20SAMPLER%2C%20I%20implemented%20%3Cspan%20class%3D%22info-text-1%22%3Ethe%20intermediate%20descriptor%20manager%3C%2Fspan%3E%20responsible%20for%20managing%20non-shader-visible%20descriptors.%0D%0AWhen%20a%20resource%20view%20is%20created%20using%20%3Cspan%20class%3D%22info-text-0%22%3EH_resource_view%3A%3Acreate%3C%2Fspan%3E%2C%20%3Cspan%20class%3D%22info-text-1%22%3Ethe%20intermediate%20descriptor%20manager%3C%2Fspan%3E%20calls%20the%20descriptor%20allocator%20to%20find%20a%20free%20range%20on%20the%20descriptor%20heap%20to%20place%20the%20descriptor.%20%0D%0ASimilarly%2C%20when%20a%20resource%20view%20is%20destroyed%2C%20%3Cspan%20class%3D%22info-text-1%22%3Ethe%20intermediate%20descriptor%20manager%3C%2Fspan%3E%20calls%20the%20descriptor%20allocator%20to%20free%20the%20corresponding%20descriptor%20range."),l=decodeURIComponent("In%20this%20chapter%2C%20we%20covered%20the%20key%20aspects%20of%20transitioning%20from%20a%20traditional%20render%20pipeline%2C%20FirstRP%2C%20to%20a%20modern%20render%20pipeline%2C%20NewRG.%20We%20dicussed%20about%20the%20fundamental%20differences%20between%20DirectX%2011%20and%20DirectX%2012%2C%20how%20NRHI%200.2%20is%20upgraded%20to%20support%20both%20the%20simple%20graphics%20API%20and%20the%20advanced%20graphics%20API%2C%20and%20some%20key%20features%20in%20NewRG%20such%20as%20Intermediate%20Descriptor%20Manager%20and%20Binder%20Signature.%20%0D%0AIn%20the%20next%20chapter%2C%20we%20will%20dive%20deeper%20into%20the%20render%20graph%20implementation%20of%20NewRG.%20Stay%20tuned%20as%20we%20continue%20to%20unravel%20the%20intricacies%20of%20modern%20rendering%20techniques%20in%20our%20journey%20from%20FirstRP%20to%20NewRG.");module.use({n0d3s:"./n0d3s",Common:"./common",Post:"./blog/post",info:"./info"}).text({introduction:"text/blog/posts/2.the_newrg_render_pipeline_modern_rendering_in_nre/introduction",differences_between_firstrp_and_newrg:"text/blog/posts/2.the_newrg_render_pipeline_modern_rendering_in_nre/differences_between_firstrp_and_newrg",multithreaded_rendering:"text/blog/posts/2.the_newrg_render_pipeline_modern_rendering_in_nre/multithreaded_rendering",directx_11_vs_directx_12:"text/blog/posts/2.the_newrg_render_pipeline_modern_rendering_in_nre/directx_11_vs_directx_12",nrhi_0_2:"text/blog/posts/2.the_newrg_render_pipelin
