%20where%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E%20comes%20to%20play.%20With%20low-level%20and%20flexible%20capabilities%2C%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E%20allows%20developers%20to%20have%20a%20high%20degree%20of%20control%20over%20system%20resources%2C%20compilation%20and%20hardware%2C%20which%20is%20crucial%20for%20game%20engine%20development.%0A%0AIn%20this%20blog%20post%2C%20I%20will%20delve%20into%20the%20reasons%20why%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E%20is%20often%20chosen%20to%20develop%20game%20engine%20and%20discuss%20some%20successful%20game%20engines%20that%20have%20been%20using%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E."),t=decodeURIComponent("Unlike%20high-level%20programming%20languages%20nowaday%2C%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E%20offers%20more%20%3Cspan%20class%3D%22info-text-0%22%3Ehardware-friendly%3C%2Fspan%3E%20features.%20It%20supports%20pointers%2C%20CPU%20intrinsic%20functions%20and%20the%20ability%20to%20embed%20inline%20assembly%20code%2C%20among%20other%20low-level%20functionalities.%20These%20features%20make%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E%20more%20efficient%20than%20others%20when%20it%20comes%20to%20support%20new%20platforms%20or%20CPUs.%0A%0AMoreover%2C%20%3Cspan%20class%3D%22info-text-3%22%3EC%2B%2B%3C%2Fspan%3E%20programs%20usually%20can%20be%20built%20with%20%3Cspan%20class%3D%22info-text-2%22%3EOperation%20System's%20Software%20Development%20Kit%3C%2Fspan%3E%20(%3Cspan%20class%3D%22info-text-1%22%3EOS%20SDK%3C%2Fspan%3E)%20on%20some%20platform%20such%20as%20Windows%2C%20Unix%2C%20etc%2C%20allowing%20direct%20access%20to%20the%20%3Cspan%20class%3D%22info-text-1%22%3EOS%20API%3C%2Fspan%3E.%20That%20means%20we%20can%20enable%20platform-specific%20features%2C%20which%20can%20be%20leveraged%20to%20optimize%20performance%20on%20the%20target%20platform."),o=decodeURIComponent("As%20an%2
